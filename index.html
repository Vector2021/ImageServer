 <header id="header" class="header">

 <main class="main-wrapper" id="container"> 
  
  
   <div class="wrapper">
     <div class="">
       <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 masonry">
         <li class="masonry-item grid" v-for="image in images_info">
          <figure class="effect-sarah"> 
            <img v-bind:src="image.furl" />
            <figcaption>
              <h2><span>{{image.name}}</span></h2>
              <p class="description">文件大小：{{image.fsize/1024}}KB</p>
          </figure>
         </li>
       </ul>
     </div>
   </div>
 </main>
